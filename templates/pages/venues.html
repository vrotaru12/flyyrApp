{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items" id='items'>
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		<button style="-webkit-appearance: none; float: right; cursor: pointer;" class ="edit-button"> <i  data-id="{{ venue.id }}" class="fa fa-edit"></i></button>
		<button style="-webkit-appearance: none; float: right; cursor: pointer;" class="delete-button" data-id="{{ venue.id }}">&cross;</button>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
